<h1 class="my-3 text-primary">
  Listar Funcionario
  <button class="btn btn-success mt-2 float-right">Cadastrar</button>
</h1>

<div class="card shadow">
  <div class="table-responsive-md">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let func of listarFuncionarios">
          <td>{{ func.id }}</td>
          <td>{{ func.nome }}</td>
          <td>{{ func.idadeFuncionario }}</td>
          <td>
            <button class="btn btn-warning" routerLink="/funcionarios/atualizar/{{func.id}}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>&nbsp;
            <button class="btn btn-danger n1-2">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
