<h1 class="my-3 text-primary">Cadastrar Funcionario</h1>
<div class="card shadow">
  <form class="m-3">
    <!-- Inicio row nome -->
    <div class="row">
      <div class="col md-12">
        <div class="form-group">
          <label for="nome">Nome do Funcionario:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do Funcionario"
            name="nomeFuncionario"
            [(ngModel)]="funcionario.nome"
          />
        </div>
      </div>
    </div>
    <!-- Fim row nome -->
    <div class="row">
      <div class="col md-12">
        <div class="form-group">
          <label for="nome">Idade do Funcionario:</label>
          <input
            type="number"
            class="form-control"
            placeholder="00"
            name="idade"
            [(ngModel)]="funcionario.idadeFuncionario"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/funcionarios">Voltar</button>
        <button class="btn btn-warning float-right" (click)="salvarFuncionario()">Salvar</button>
      </div>
    </div>
  </form>
</div>
